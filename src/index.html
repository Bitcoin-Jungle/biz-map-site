<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="List of businesses accepting Bitcoin in Costa Rica with Bitcoin Jungle.">
    <title>Bitcoin Jungle - Business Map List</title>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    <link rel="stylesheet" href="./index.pcss" />
  </head>
  <body class="min-h-screen">
    <div id="header">
      <header>
        <a href="https://bitcoinjungle.app" target="_blank">
          <img src="https://storage.googleapis.com/bitcoin-jungle-branding/logo/web/logo-web.png" />
          <span>Business Map</span>
        </a>
      </header>
    </div>
    <div>
      <main>
        <div id="apple-maps" class="w-full" />
      </main>
    </div>
    <div id="footer">
      <footer>
        <a href="https://apps.apple.com/us/app/bitcoin-jungle/id1600313979">
          <img src="https://pay.bitcoinjungle.app/apple-app-store.png">
        </a>
        <a href="https://play.google.com/store/apps/details?id=app.bitcoinjungle.mobile">
          <img src="https://pay.bitcoinjungle.app/google-play-badge.png">
        </a>
        <div style="height: 5px;">&nbsp;</div>
        <a href="/add.html" class="shadow bg-purple-500 focus:shadow-outline focus:outline-none text-white font-bold py-1 px-1 rounded">
          Add to Map
        </a>
      </footer>
    </div>
    <div id="modalContainer" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p class="mt-5 mb-5"></p>
          <form class="w-full max-w-lg mb-5" id="report-form">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                  Description of Problem
                </label>
                <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="description"></textarea>
              </div>
            </div>
            <input type="hidden" name="id" id="problem-report-id">

            <button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" id="submit-button">
              Send Report
            </button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./index.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V9PXWJ1SEZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V9PXWJ1SEZ');
    </script>
  </body>
</html>
